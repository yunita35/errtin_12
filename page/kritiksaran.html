    <section class="contact-section" id="contact">
        <h2 style="color: rgb(65, 65, 65);">Contac Us</h2>
        <form action="" method="get" class="contact-form">
            <div class="form-group">
                <label for="name" style="color: rgb(65, 65, 65);">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" style="color: rgb(65, 65, 65);">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" style="color: rgb(65, 65, 65);">Message</label>
                <textarea type="message" id="message" rows="5" name="message" required></textarea>
            </div>
                <button type="submit" class="btn-primary">Send</button>
        </form>
    </section>
