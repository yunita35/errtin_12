<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="../stylewebrental.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="https://id.pinterest.com/pin/589690144989534405/" class="logo">âš™</a>
            <ul class="menu">
                <li><a href="../index.html"><b>Home</b></a></li>
                <li><a href="../index.html#about"><b>About</b></a></li>
                <li><a href="loginakun.html"><b>Login</b></a></li>
                <li><a href="daftarmobil.html"><b>Car List</b></a></li>
                <li><a href="kritiksaran.html"><b>Contac Us</b></a></li>
            </ul>
            <div class="tombol">&#9776;</div>
        </div>
    </nav>
    <div class="container-formulir">
        <h1>Registrasi</h1>
        <form action="" class="form-registrasi">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" required>
            </div>
            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="number" name="nik" id="nik" required minlength="16" maxlength="16" pattern="[0-9]{16}">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="ttl">Tanggal Lahir</label>
                <input type="date" name="ttl" id="ttl" required>
            </div>
            <button type="submit" class="btn-primary">Daftar</button>
        </form>
    </div>
    <script type="text/javascript">
        //deklarasi tombol menu
        const tombol = document.querySelector(".tombol");
        const menu = document.querySelector(".menu");

        //buat event click
        //pas di click, tambahkan class aktif pda class menu
        //pas diclick lgi, class aktif hilang dr class menu (toggle)
        tombol.addEventListener("click", () => {
            menu.classList.toggle("aktif");
        })
    </script>
</body>
</html>
